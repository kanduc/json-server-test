name: Pipeline CI/CD Cloud Run

on:
  push:
    branches:
      - main

env:
  SERVICE_NAME: ${{ github.event.repository.name }}
  REGION: us-central1

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Google Account
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          install_components: 'gke-gcloud-auth-plugin'

      - name: Build Image
        run: docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/docker-repo/${{ env.SERVICE_NAME }} .

      - name: Configure Docker Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Push Artifactory Registry
        run: docker push ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/docker-repo/${{ env.SERVICE_NAME }}

  deploy:
    name: Deploy Cloud Run
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Authenticate GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Google Account
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          install_components: 'gke-gcloud-auth-plugin'

      - name: Deploy Cloud Run
        run: |
          gcloud run deploy json-server \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/docker-repo/${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated
